apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: lootchat

resources:
  - namespace.yaml
  - priority-classes.yaml
  - configmap.yaml
  - pvcs.yaml
  - postgres.yaml
  - redis.yaml
  - kafka.yaml
  - minio.yaml
  - livekit.yaml
  - backend.yaml
  - frontend.yaml
  - ingress.yaml
  - networkpolicy-default-deny.yaml
  - networkpolicy-postgres.yaml
  - networkpolicy-redis.yaml
  - networkpolicy-kafka.yaml
  - networkpolicy-minio.yaml
  - networkpolicy-backend.yaml
  - networkpolicy-frontend.yaml

# NOTE: Secrets are managed manually in the cluster

# Labels to add to all lootchat resources
labels:
  - pairs:
      app.kubernetes.io/name: lootchat
      app.kubernetes.io/version: "1.0.0"

commonAnnotations:
  description: "LootChat - A real-time chat application"
