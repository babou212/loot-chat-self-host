apiVersion: apps/v1
kind: Deployment
metadata:
  name: lootchat-frontend
  namespace: lootchat
spec:
  replicas: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: lootchat-frontend
  template:
    metadata:
      labels:
        app: lootchat-frontend
        version: v1
    spec:
      priorityClassName: lootchat-high
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - lootchat-frontend
              topologyKey: kubernetes.io/hostname
      terminationGracePeriodSeconds: 30
      containers:
      - name: frontend
        image: babou212/lootchat-frontend:master-a668107-1764552143 # {"$imagepolicy": "flux-system:lootchat-frontend"}
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: lootchat-config
              key: NODE_ENV
        - name: NUXT_SESSION_PASSWORD
          valueFrom:
            secretKeyRef:
              name: lootchat-secrets
              key: NUXT_SESSION_PASSWORD
        - name: NUXT_PUBLIC_API_URL
          valueFrom:
            secretKeyRef:
              name: lootchat-secrets
              key: NUXT_PUBLIC_API_URL
        - name: NUXT_API_URL
          valueFrom:
            configMapKeyRef:
              name: lootchat-config
              key: NUXT_API_URL
        - name: NUXT_PUBLIC_TENOR_API_KEY
          valueFrom:
            secretKeyRef:
              name: lootchat-secrets
              key: NUXT_PUBLIC_TENOR_API_KEY
        # LiveKit Configuration for voice channels
        - name: NUXT_LIVEKIT_URL
          valueFrom:
            configMapKeyRef:
              name: lootchat-config
              key: LIVEKIT_URL
        - name: NUXT_LIVEKIT_API_KEY
          valueFrom:
            secretKeyRef:
              name: lootchat-secrets
              key: LIVEKIT_API_KEY
        - name: NUXT_LIVEKIT_API_SECRET
          valueFrom:
            secretKeyRef:
              name: lootchat-secrets
              key: LIVEKIT_API_SECRET
        # Public LiveKit URL for client connection
        - name: NUXT_PUBLIC_LIVEKIT_URL
          valueFrom:
            configMapKeyRef:
              name: lootchat-config
              key: LIVEKIT_PUBLIC_URL
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /
            port: 3000
            httpHeaders:
            - name: X-Health-Check
              value: "true"
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
            httpHeaders:
            - name: X-Health-Check
              value: "true"
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: lootchat-frontend-pdb
  namespace: lootchat
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: lootchat-frontend
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: lootchat-frontend-hpa
  namespace: lootchat
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: lootchat-frontend
  minReplicas: 2
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 3
        periodSeconds: 30
      selectPolicy: Max
---
apiVersion: v1
kind: Service
metadata:
  name: lootchat-frontend
  namespace: lootchat
spec:
  selector:
    app: lootchat-frontend
  ports:
  - port: 3000
    targetPort: 3000
    name: http
