apiVersion: apps/v1
kind: Deployment
metadata:
  name: lootchat-backend
  namespace: lootchat
spec:
  replicas: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: lootchat-backend
  template:
    metadata:
      labels:
        app: lootchat-backend
        version: v1
    spec:
      priorityClassName: lootchat-critical
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - lootchat-backend
              topologyKey: kubernetes.io/hostname
      terminationGracePeriodSeconds: 30
      initContainers:
      - name: wait-for-db
        image: postgres:15-alpine
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
        command:
        - sh
        - -c
        - |
          until pg_isready -h lootchat-db -U $POSTGRES_USER -d $POSTGRES_DB; do
            echo "Waiting for database..."
            sleep 2
          done
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: lootchat-secrets
              key: POSTGRES_USER
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: lootchat-secrets
              key: POSTGRES_DB
      containers:
      - name: backend
        image: babou212/lootchat-backend:master-a668107-1764552143 # {"$imagepolicy": "flux-system:lootchat-backend"}
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: lootchat-config
              key: SPRING_PROFILES_ACTIVE
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: lootchat-secrets
              key: POSTGRES_DB
        - name: DATABASE_URL
          value: "jdbc:postgresql://lootchat-db:5432/$(POSTGRES_DB)"
        - name: DATABASE_USERNAME
          valueFrom:
            secretKeyRef:
              name: lootchat-secrets
              key: DATABASE_USERNAME
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: lootchat-secrets
              key: DATABASE_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: lootchat-secrets
              key: JWT_SECRET
        - name: CORS_ALLOWED_ORIGINS
          valueFrom:
            secretKeyRef:
              name: lootchat-secrets
              key: CORS_ALLOWED_ORIGINS
        - name: MINIO_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: lootchat-config
              key: MINIO_URL
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: lootchat-secrets
              key: MINIO_ROOT_USER
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: lootchat-secrets
              key: MINIO_ROOT_PASSWORD
        - name: MINIO_BUCKET_NAME
          value: "lootchat-uploads"
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: lootchat-config
              key: SERVER_PORT
        - name: APP_PUBLIC_BASE_URL
          valueFrom:
            secretKeyRef:
              name: lootchat-secrets
              key: APP_PUBLIC_BASE_URL
        - name: ADMIN_USERNAME
          valueFrom:
            configMapKeyRef:
              name: lootchat-config
              key: ADMIN_USERNAME
        - name: ADMIN_EMAIL
          valueFrom:
            configMapKeyRef:
              name: lootchat-config
              key: ADMIN_EMAIL
        - name: ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: lootchat-secrets
              key: ADMIN_PASSWORD
        - name: ADMIN_FIRST_NAME
          valueFrom:
            configMapKeyRef:
              name: lootchat-config
              key: ADMIN_FIRST_NAME
        - name: ADMIN_LAST_NAME
          valueFrom:
            configMapKeyRef:
              name: lootchat-config
              key: ADMIN_LAST_NAME
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: lootchat-config
              key: KAFKA_BOOTSTRAP_SERVERS
        - name: SPRING_DATA_REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: lootchat-config
              key: SPRING_DATA_REDIS_HOST
        - name: SPRING_DATA_REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: lootchat-config
              key: SPRING_DATA_REDIS_PORT
        - name: SPRING_DATA_REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: lootchat-secrets
              key: REDIS_PASSWORD
        - name: MAIL_HOST
          valueFrom:
            configMapKeyRef:
              name: lootchat-config
              key: MAIL_HOST
        - name: MAIL_PORT
          valueFrom:
            configMapKeyRef:
              name: lootchat-config
              key: MAIL_PORT
        - name: MAIL_USERNAME
          valueFrom:
            secretKeyRef:
              name: lootchat-secrets
              key: MAIL_USERNAME
        - name: MAIL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: lootchat-secrets
              key: MAIL_PASSWORD
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              name: lootchat-config
              key: APP_NAME
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 90
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: lootchat-backend-pdb
  namespace: lootchat
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: lootchat-backend
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: lootchat-backend-hpa
  namespace: lootchat
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: lootchat-backend
  minReplicas: 2
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
---
apiVersion: v1
kind: Service
metadata:
  name: lootchat-backend
  namespace: lootchat
  labels:
    app: lootchat-backend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/actuator/prometheus"
spec:
  selector:
    app: lootchat-backend
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
  - port: 8080
    targetPort: 8080
    name: http
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: lootchat-backend
  namespace: lootchat
  labels:
    app: lootchat-backend
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: lootchat-backend
  endpoints:
  - port: http
    path: /actuator/prometheus
    interval: 30s
    scrapeTimeout: 10s
